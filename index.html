<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="module" src="my.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/">
        <input type="text" id="region-input">
        <button id="validate-region" type="button">Search</button>
    </form>
    <div id="container">
        <div id="header">
            <div id="left">
                <div id="icon-temp">
                    <img src="#" alt="main-icon" id="mainIcon">
                    <p id="temperature"></p>
                </div>
                <div id="units">
                    <span class="celsius">°C</span>
                    <span class="fer">°F</span>
                </div>
                <div id="mainDetails">
                    <p>Precipitation:<span id="precipitation"></span></p>
                    <p>Humidity:<span id="humidity"></span></p>
                    <p>wind:<span id="wind"></span></p>
                </div>
            </div>
            <div id="right">
                <h2>Weather Report</h2>
                <p id="time">time</p>
                <p id="country">country</p>
                <p id="city">city</p>
                <p id="description">description</p>
            </div>
        </div>

        <div id="daysForecast">
            <div id="day1" class="day">
                <p id="dayName1">Monday</p>
                <p id="date1" class="date"></p>
                <p id="mini-prep1" class="mini-prep"></p>
                <p id="mini-humid1" class="mini-humid"></p>
                <p id="mini-wind1" class="mini-wind"></p>
                <p class="mini-description"></p>
                <img src="#" alt="" class="weatherIcon" id="icon1">
                <p class="miniTemp">
                    <span class="mini-celsius1"></span>
                    <span class="mini-fer1"></span>
                </p>
            </div>
