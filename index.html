<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="module" src="my.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="/">
        <input type="text" id="region-input">
        <button id="validate-region" type="button">Search</button>
    </form>
    <div id="container">
        <div id="header">
            <div id="left">
                <div id="icon-temp">
                    <img src="img/cloudy.svg" alt="main-icon" id="mainIcon">
                    <p id="temperature"></p>
                </div>
                <div id="units">
                    <span class="celsius">°C</span>
                    <span class="fer">°F</span>
                </div>
                <div id="mainDetails">
                    <p>Precipitation:<span id="precipitation"></span></p>
                    <p>Humidity:<span id="humidity"></span></p>
                    <p>wind:<span id="wind"></span></p>
                </div>
            </div>
            <div id="right">
                <h2>Weather Report</h2>
                <p id="time">time</p>
                <p id="country">country</p>
                <p id="city">city</p>
                <p id="description">description</p>
            </div>
        </div>

        <div id="daysForecast">
            <div id="day1" class="day">
                <p id="dayName1">Monday</p>
                <p id="date1" class="date"></p>
                <img src="#" alt="" class="weatherIcon" id="icon1">
                <p class="miniTemp">
                    <span class="mini-celsius1"></span>
                    <span class="mini-fer1"></span>
                </p>
            </div>
            <div id="day2" class="day">
                <p id="dayName2"></p>
                <p id="date2" class="date"></p>

                <img src="#" alt="" class="weatherIcon" id="icon2">
                <p class="miniTemp">
                    <span class="mini-celsius2"></span>
                    <span class="mini-fer2"></span>
                </p>
            </div>
            <div id="day3" class="day">
                <p id="dayName3"></p>
                <p id="date3" class="date"></p>

                <img src="#" alt="" class="weatherIcon" id="icon3">
                <p class="miniTemp">
                    <span class="mini-celsius3"></span>
                    <span class="mini-fer3"></span>
                </p>
            </div>
            <div id="day4" class="day">
                <p id="dayName4"></p>
                <p id="date4" class="date"></p>

                <img src="#" alt="" class="weatherIcon" id="icon4">
                <p class="miniTemp">
                    <span class="mini-celsius4"></span>
                    <span class="mini-fer4"></span>
                </p>
            </div>
            <div id="day5" class="day">
                <p id="dayName5"></p>
                <p id="date5" class="date"></p>

                <img src="#" alt="" class="weatherIcon" id="icon5">
                <p class="miniTemp">
                    <span class="mini-celsius5"></span>
                    <span class="mini-fer5"></span>
                </p>
            </div>
            <div id="day6" class="day">
                <p id="dayName6"></p>
                <p id="date6" class="date"></p>

                <img src="#" alt="" class="weatherIcon" id="icon6">
                <p class="miniTemp">
                    <span class="mini-celsius6"></span>
                    <span class="mini-fer6"></span>
                </p>
            </div>
            <div id="day7" class="day">
                <p id="dayName7"></p>
                <p id="date7" class="date"></p>

                <img src="#" alt="" class="weatherIcon" id="icon7">
                <p class="miniTemp">
                    <span class="mini-celsius7"></span>
                    <span class="mini-fer7"></span>
                </p>
            </div>
        </div>
        <div id="hourlyGraph">
            hourlyGraph
        </div>
    </div>
</body>

</html>
