<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="my.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/">
        <input type="text" id="region-input">
        <button id="validate-region" type="button">Search</button>
    </form>
    <div id="container">
        <div id="header">
            <div id="left">
                <div id="icon-temperature">
                    <img src="#" alt="main-icon" id="mainIcon">
                    <p id="temperature"></p>
                </div>
                <div id="units">
                    <span>°C</span>
                    <span>°F</span>
                </div>
                <div id="mainDetails">
                    <p>Precipitation<span id="precipitation"></span></p>
                    <p>Humidity<span id="humidity"></span></p>
                    <p>Vent<span id="vent"></span></p>
                </div>
            </div>
            <div id="right">
                <p>Weather Report</p>
                <p id="country"></p>
                <p id="city"></p>
                <p id="time"></p>
                <p id="description"></p>
            </div>
        </div>

        <div id="daysForecast">
            <div id="day1" class="day">
                <p class="dayName"></p>

                <p class="miniTemp">
